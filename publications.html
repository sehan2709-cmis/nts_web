    <script>
        // Filter functionality
        const filterTabs = document.querySelectorAll('.filter-tab');
        const publicationCards = document.querySelectorAll('.publication-card');

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs
                filterTabs.forEach(t => t.classList.remove('active'));
                // Add active class to clicked tab
                tab.classList.add('active');

                const filterValue = tab.getAttribute('data-filter');

                // Filter publications
                publicationCards.forEach(card => {
                    const cardTypes = card.getAttribute('data-type');
                    
                    if (filterValue === 'all' || cardTypes.includes(filterValue)) {
                        card.classList.remove('hidden');
                        card.classList.add('visible');
                    } else {
                        card.classList.add('hidden');
                        card.classList.remove('visible');
                    }
                });
            });
        });

        // Scroll animation
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in-up').forEach(element => {
            element.style.opacity = '0';
            element.style.transform = 'translateY(30px)';
            element.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
            observer.observe(element);
        });

        // Publication card interactions
        document.querySelectorAll('.publication-card').forEach(card => {
            card.addEventListener('mouseenter', () => {
                card.style.borderLeftColor = '#3730a3';
                card.style.borderLeftWidth = '6px';

            card.addEventListener('mouseleave', () => {
                card.style.borderLeftColor = '#7c3aed';
                card.style.borderLeftWidth = '4px';
            });
        });

        // Button interactions
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', (e) => {
                if (button.getAttribute('href') === '#') {
                    e.preventDefault();
                    
                    // Show appropriate message based on button text
                    const buttonText = button.textContent.trim();
                    let message = '';
                    
                    if (buttonText.includes('Preprint') || buttonText.includes('Read')) {
                        message = 'Publication will be available upon journal acceptance or conference presentation.';
                    } else if (buttonText.includes('Under Review')) {
                        message = 'This paper is currently under peer review. Updates will be posted when available.';
                    } else if (buttonText.includes('Draft')) {
                        message = 'Draft available to research collaborators. Contact us for access.';

                        message = 'DOI will be assigned upon publication acceptance.';

                        message = 'This resource is being prepared and will be available soon.';

                    // Create and show notification

                }
            });
        });

        // Notification system
        function showNotification(message) {
            // Remove existing notification if any
            const existingNotification = document.querySelector('.notification');
            if (existingNotification) {
                existingNotification.remove();
            }

            // Create notification element
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: #7c3aed;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                z-index: 1001;
                max-width: 300px;
                font-size: 0.9rem;
                line-height: 1.4;
                opacity: 0;
                transform: translateX(100%);
                transition: all 0.3s ease;
            `;
            notification.textContent = message;

            document.body.appendChild(notification);

            // Animate in
            setTimeout(() => {
                notification.style.opacity = '1';
                notification.style.transform = 'translateX(0)';
            }, 100);

            // Remove after 4 seconds
            setTimeout(() => {
                notification.style.opacity = '0';
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (notification.parentNode) {
                        notification.remove();
                    }
                }, 300);
            }, 4000);
        }

        // Citation stats counter animation
        function animateCounters() {
            const counters = document.querySelectorAll('.citation-number');
            counters.forEach(counter => {
                const text = counter.textContent;
                if (text.includes('+') && !isNaN(parseInt(text))) {
                    const target = parseInt(text);
                    let current = 0;
                    const increment = target / 50;
                    
                    const updateCounter = () => {
                        current += increment;
                        if (current < target) {
                            counter.textContent = Math.floor(current) + '+';
                            requestAnimationFrame(updateCounter);
                        } else {
                            counter.textContent = target + '+';
                        }
                    };
                    
                    updateCounter();
                }
            });
        }

        // Trigger counter animation when citation section is visible
        const citationSection = document.querySelector('.citation-section');
        if (citationSection) {
            const citationObserver = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        animateCounters();
                        citationObserver.unobserve(entry.target);
                    }
                });
            }, { threshold: 0.5 });
            
            citationObserver.observe(citationSection);
        }
